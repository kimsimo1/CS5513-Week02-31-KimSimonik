<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>I'm a Page</title>
  <style>
    
    * {background-color: pink;
      color: darkslategray;
      font-weight: bolder} 
		ul {
			margin: 0;
			padding: 0;
		 }
    li {
			display: flex;
      padding: 25px;
		}

		
	</style>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <script src="https://unpkg.com/react/umd/react.development.js" crossorigin>    </script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin>
  </script> 
 
  <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
  
<body>
  <h1>Hello!</h1>
	<p>I almost died over a missing /</p>
	
  <div id="myApp"></div>

  <script type="text/babel">
    "use strict";
    function ProjectList(props) {
      console.log(props);
    
      return (
        <div>
          <ul>
            {
              
              props.list.map(
                
                (item,index) => (
                  <li key={index}>
                    <a href={item.breed}>
                      {item.name}
                    </a>
                  </li>
                )
              )
            }
          </ul>
        </div>
      );
    }

    $.getJSON(
      'x', 
      function(jsonFromJquery) {
      const myRoot = ReactDOM.createRoot( document.getElementById('myApp') );
      
        myRoot.render(
          <ProjectList list={jsonFromJquery} />
        );
      }
    );
    
  </script>
</body>
</html>
